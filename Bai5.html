<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Viết chương trình đếm số nguyên âm trong một chuỗi
  let arr = [1,-2,-3,7,45,67,123,86,-123,-456]
  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < 0 && arr[i] % 1 === 0){
      count++
    }
  }document.write('Số lượng số nguyên âm là ' + count)
</script>
</body>
</html>
