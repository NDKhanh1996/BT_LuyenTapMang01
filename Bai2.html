<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
  // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

  let arr = [12,456,1,4,6,12,6,23,7,13]
  let max = arr[0]
  for (let i = 0; i < 10; i++) {

    if (arr[i] > max){
      max = arr[i]
    }
  }document.write(max)
</script>
</body>
</html>
